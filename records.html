<!DOCTYPE html>
<html id="load">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title> EHR [63130192] </title>
		<link rel="Icon" href="pics/records.ico"/>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
		<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?&key=AIzaSyAIBU0HaSvo8BjzNtGCdxFjAHloLZ7AlD8&sensor=false"></script>
		<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		<script src="http://d3js.org/d3.v3.min.js"></script>
		<script src="app.js"></script>
		<link rel="StyleSheet" type="text/css" href="records.css" />
	</head>
	<body>

<!-- Patient - Container - Generate -->

		<div class="container">
			<div class="row" id="navbar">
				<div id="navigation"> 
				<ul> 
					<li><a href="index.html"> Welcome </a></li>
					<li><a href="records.html"> Records </a></li> 
					<li><a href="doctors.html"> Doctors </a></li> 
				</ul>   
				</div>
			</div>
			<div class="row">
				<center>
					<button type="button" class="btn btn-primary btn-lg btn-block" onclick="patients()"> Generate Patients </button>
				</center>
			</div>

<!-- Patient - Container - Patient Select -->

			<div class="row">
				<div class="panel panel-default">
					<div class="panel-heading", id="background_01">
						<div class="row">
							<p class="style_01"> Patient Records </p>
						</div>
					</div>
					<div class="panel-heading">
						<div class="row">
							<div class="col-lg-4 col-md-4 col-sm-4"><select class="form-control input-sm" id="Info"><option value=""></option></select></div>
							<div class="col-lg-2 col-md-2 col-sm-2">
								<button type="button" class="btn btn-primary btn-block" onclick="displayInfo()"> Show Records </button><span id="patients"></span>
							</div>
						</div>
					</div>
				</div>
			</div>
				
<!-- Patient - Container - Info -->
				
			<div class="row">
				<div class="panel panel-default">
					<div class="panel-heading", id="background_01">
						<div class="row">
							<p class="style_01"> Basic Info </p>
						</div>
					</div>
					<div class="panel-heading">
						<div class="col-lg-12 col-md-12 col-sm-12">
							<div class="col-lg-3 col-md-3 col-sm-3" id="patient-pic"></div>
							<div class="col-lg-6 col-md-6 col-sm-6" id="data"></div>
							<div class="col-lg-3 col-md-3 col-sm-3" id="nurse-pic"></div>
						</div>
					</div>
				</div>
			</div>

<!-- Patient - Container - Doctors -->

			<div class="row">
				<div class="panel panel-default">
					<div class="panel-heading", id="background_01">
						<div class="row">
							<p class="style_01"> Doctor </p>
						</div>
					</div>
					<div class="panel-heading">
						<div class="row">
							<div class="col-lg-6 col-md-6 col-sm-6">
								<p class="style_02"> Name: </p>
								<p class="style_04" id="doc_name"></p>
							</div>
							<div class="col-lg-6 col-md-6 col-sm-6">
								<p class="style_02"> Location: </p>
								<p class="style_04" id="doc_loca"></p>
							</div>
						</div>
						<div class="row">
							<button type="button" class="btn btn-primary btn-lg btn-block" onclick="displayLocation()"> Show Map </button>
						</div>
						<div class="row" id="map-container">
						</div>
					</div>
				</div>
			</div>

<!-- Patient - Container - Stats -->

			<div class="row">
				<div class="panel panel-default">
					<div class="panel-heading", id="background_01">
						<div class="row">
							<p class="style_01"> Latest Stats </p>
						</div>
					</div>
					<div class="panel-heading">
						<div class="row">
							<div class="col-lg-12 col-md-12 col-sm-12">
								<div class="row" style="min-height: 67px;">
									<div class="col-lg-4 col-md-4 col-sm-4 bordered centered">
										<p class="style_03"> Height: </p>
										<div class="height">
											<p class="style_08" id="height"></p>
										</div>
									</div>
									<div class="col-lg-4 col-md-4 col-sm-4 bordered centered">
										<p class="style_03"> Weight: </p>
										<div class="weight">
											<p class="style_08" id="weight"></p>
										</div>
									</div>
									<div class="col-lg-4 col-md-4 col-sm-4 centered">
										<p class="style_03"> BMI: </p>
										<div class="bmi">
											<p class="style_08" id="bmi"></p>
										</div>
									</div>
								</div>
							</div>
						</div>
						<hr>
						<div class="row">
							<div class="col-lg-12 col-md-12 col-sm-12">
								<div class="row">
									<div class="col-lg-4 col-md-4 col-sm-4 centered">
										<p class="style_03"> Blood Pressure: </p>
										<div class="pressure">
											<p class="style_09" id="pressure"></p>
										</div>
									</div>
									<div class="col-lg-4 col-md-4 col-sm-4 centered">
										<div class="meter">
											<span style="width: 40%"></span>
										</div>
										<p class="style_05"> (Systolic) </p>
									</div>
									<div class="col-lg-4 col-md-4 col-sm-4 centered">
										<div class="meter">
											<span style="width: 80%"></span>
										</div>
										<p class="style_05"> (Distolic) </p>
									</div>
								</div>
							</div>
						</div>
						<hr>
						<div class="row">
							<div class="col-lg-12 col-md-12 col-sm-12">
								<div class="row">
									<div class="col-md-4">
										<p class="style_03"> Oxygen Saturation: </p>
										<div class="oxydation">
											<p class="style_09" id="oxydation"></p>
										</div>
									</div>
									<div class="col-md-8">
										<div class="meter">
											<span style="width: 95%"></span>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

<!-- Patient - Container - Graphs -->

			<div class="row">
				<div class="panel panel-default">
					<div class="panel-heading", id="background_01">
						<div class="row">
							<p class="style_01"> Graphs </p>
						</div>
					</div>
					<div class="panel-heading">
						<div class="container-fluid">
							<div class="row-fluid">
								<div class="col-lg-4 col-md-4 col-sm-4"><select class="form-control input-sm" id="graphs"><option value=""></option></select></div>
								<div class="col-lg-2 col-md-2 col-sm-2">
										<button type="button" class="btn btn-primary btn-block" onclick="displayGraphs()"> Show Graph </button>
								</div>
							</div>
							<div class="row-fluid">
								<center>
									<div class="graph" id="graph"></div>
								</center>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="footer">
				<div class="row">
					<p class="style_07"> Created By: Uros Polanc </p>
				</div>
			</div>
		</div>
	</body>
</html>
