<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
 	    <title> Electronic Healthcare Record </title>
 	    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
 	    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
 	    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
 	    <script src="demo.js"></script>
 	</head>
 	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-4 col-md-4 col-sm-4"><p class="h1"> PATIENT RECORDS </p></div>
			</div>
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<div class="row">
								<div class="col-lg-4 col-md-4 col-sm-4"><p class="p1"> Select a patient, to view his personal health records </p></div>
								<ul class="nav nav-tabs" id="tabs">
					                <li class="nav active"><a href="#pat-A" data-toggle="tab">Patient 1</a></li>
					                <li class="nav"><a href="#pat-B" data-toggle="tab">Patient 2</a></li>
					                <li class="nav"><a href="#pat-C" data-toggle="tab">Patient 3</a></li>
					            </ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<form action="">
				<div class="tab-content">
				    <div class="tab-pane fade in active" data-continent="" id="pat-A">
				    </div>
				    <div class="tab-pane fade" data-continent="" id="pat-B">
				    </div>
				    <div class="tab-pane fade" data-continent="" id="pat-C">
				    </div>
				</div>
			</form>
		</div>
	</body>
</html>
