<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
 	    <title>EhrScape - Vnos in poizvedovanje po EHR podatkih</title>
 	    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
 	    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
 	    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
 	    <script src="demo.js"></script>
 	</head>
 	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12">
					<center>
					      <button type="button" class="btn btn-primary btn-lg btn-block" onclick="generator()">Generiraj bolnike</button><span id="generator"></span>
					</center>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<div class="row">
								<div class="col-lg-4 col-md-4 col-sm-4"><p class="p1">Select A Patient, To View His Records</p></div>
								<div class="col-lg-2 col-md-2 col-sm-2"><select class="form-control input-sm" id="predlogaBolnika"><option value=""></option></select></div>
								<div class="col-lg-2 col-md-2 col-sm-2">
									<button type="button" class="btn btn-primary btn-block" onclick="prikaz()">Show</button><span id="generator"></span>
								</div>
							</div>
						</div>
						<div class="panel-body">
							<div class="container-fluid">
							  <div class="row-fluid">
							    <div class="span2">
								<div class="col-lg-12 col-md-12 col-sm-12"></div>
							    </div>
							  </div>
							</div>
						</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="container-fluid">
							<div class="row-fluid">
						 		<div class="col-lg-3 col-md-3 col-sm-3" id="visina">
						 			
						 		</div>
								<div class="col-lg-9 col-md-9 col-sm-9">
									<div id="masa" class="col-lg-3 col-md-3 col-sm-3"></div>
									<div id="temperatura" class="col-lg-3 col-md-3 col-sm-3"></div>
									<div id="nasicenost" class="col-lg-3 col-md-3 col-sm-3"></div>
								</div>
								<div class="col-lg-9 col-md-9 col-sm-9">
									<div id="systolic" class="col-lg-3 col-md-3 col-sm-3"></div>
									<div id="diastolic" class="col-lg-3 col-md-3 col-sm-3"></div>
									<div id="index" class="col-lg-3 col-md-3 col-sm-3"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
