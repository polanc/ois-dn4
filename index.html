<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
 	    <title> EHR [63130192] </title>
 	    <link rel="Icon" href="records.ico"/>
 	    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
 	    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
 	    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
 	    <script src="demo.js"></script>
 	    <link rel="StyleSheet" type="text/css" href="style.css" />
 	</head>
 	<body>
		<div class="container">

<!-- Generate Patients -->

			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12">
					<center>
					      <button type="button" class="btn btn-primary btn-lg btn-block" onclick="patients()"> Generate Patients </button><span id="patients"></span>
					</center>
				</div>
			</div>

<!-- Patient Select -->

			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12">
					<div class="panel panel-default">
						<div class="panel-heading", id="background_01">
							<p class="style_01"> Patient Records </p>
						</div>
						<div class="panel-heading">
							<div class="col-lg-6 col-md-6 col-sm-6"><span> Choose A Patient, To View His Healthcare Records. </span></div>
							<div class="col-lg-4 col-md-4 col-sm-4"><select class="form-control input-sm" id="list"><option value=""></option></select></div>
							<div class="col-lg-2 col-md-2 col-sm-2">
								<button type="button" class="btn btn-primary btn-block" onclick="display()"> Display Record </button><span id="generator"></span>
							</div>
						</div>
					</div>
				</div>
			</div>

<!-- Display -->

			<div class="col-lg-12 col-md-12 col-sm-12">

<!-- Patient -->

		        <div class="row">
			        <div class="panel panel-default">
						<div class="panel-heading", id="background_01">
							<div class="row">
								<p class="style_01">Basic Info</p>
							</div>
						</div>
						<div class="panel-heading">

	<!-- Patient - Patient Picture -->

						<div class="col-lg-3 col-md-3 col-sm-3" id="patient-pic"></div>

	<!-- Patient - Basic Info -->

				        <div class="col-lg-6 col-md-6 col-sm-6" id="patient-data"></div>

	<!-- Patient - Nurse Picture -->

				        <div class="col-lg-3 col-md-3 col-sm-3" id="nurse-pic"></div>
					</div>
				</div>


<!-- Patient - Container - Doctors -->

				<div class="row">
					<div class="panel panel-default">
						<div class="panel-heading", id="background_01">
							<div class="row">
								<p class="style_01"> Doctor </p>
							</div>
						</div>
						<div class="panel-heading">
							<div class="Doctor">
								<span> Doctor: Name </span>
								
							</div>
							<div class="Doctor">
								<span> Location: Miklosiceva 15, Ljubljana </span>
								<button type="button" class="btn btn-primary btn-lg btn-block" onclick=""> Show Map </button><span id="patients"></span>
							</div>
						</div>
					</div>
				</div>

<!-- Patient - Container - Stats -->

				<div class="row">
					<div class="panel panel-default">
						<div class="panel-heading", id="background_01">
							<div class="row">
								<p class="style_01"> Latest Stats </p>
							</div>
						</div>
						<div class="panel-heading">

	<!-- Patient - Top Row -->
	
					    <div class="row">
					    	<div class="col-lg-12 col-md-12 col-sm-12">
					           	<div class="row" style="min-height: 67px;">
		<!-- Birth -->
					               	<div class="col-md-4 bordered centered">
					                   	<p>Birth:</p>
					                    <div class="value patient-age-years"></div>
					                </div>
		<!-- Weight -->
					                <div class="col-md-4 bordered centered">
					                 	<p>Weight:</p>
					                    <div class="value">
					                   	<span class="weight-placeholder-value"></span> <span class="weight-placeholder-unit"></span>
					                </div>
			 				   </div>
		<!-- Height -->
					           <div class="col-md-4 centered">
					        	   <p>Height:</p>
					               <div class="value patient-bmi"></div>
					           </div>							
							</div>
					    </div>							
					</div>
					<hr>
	
	<!-- Patient - Mid Row -->
	
					<div class="row">
						<div class="col-lg-12 col-md-12 col-sm-12">
					    	<div class="row">
		<!-- Blood Pressure -->
					        	<div class="col-md-4">
					            	<p>Blood_Pressure:</p>
					                <div class="value last-bp"></div>
					            </div>
					            <div class="col-md-4 centered">
					                <div class="Progress">
							    		<div class="progress-bar" style="width: 40%;"></div>
							    	</div>
							    	<p>(Systolic)</p>
							    </div>
							    <div class="col-md-4 centered">
							    	<div class="Progress">
							        	<div class="progress-bar" style="width: 60%;"></div>
							        </div>
							        <p>(Diastolic)</p>
								</div>
							</div>
						</div>
					</div>
					<hr>
					                    	
	<!-- Patient - Bot Row -->
	
					<div class="row">
					  	<div class="col-lg-12 col-md-12 col-sm-12">
					       	<div class="row">
		<!-- Oxygen Saturation -->
					        	<div class="col-md-4">
						           	<p>Oxygen_Saturation:</p>
						            <div class="value last-spo2"></div>
						        </div>
						        <div class="col-md-8">
						           	<div class="Progress">
						      	    	<div class="progress-bar progress-bar-success bar-spo2"></div>
						            </div>
								</div>
						    </div>
						</div>
					</div>
				</div>
			</div>

<!-- Patient - Container - Graphs -->

			<div class="row">
			<div class="panel panel-default">
			<div class="panel-heading", id="background_01">
				<div class="row">
					<p class="style_01">Graphs</p>
				</div>
			</div>
			<div class="panel-heading">
								
	<!-- Patient - Graph Tab -->
	
				<div class="row">
					<div class="col-lg-4 col-md-4 col-sm-4"><select class="form-control input-sm" id="graphs"><option value=""></option></select></div>
					<div class="col-lg-2 col-md-2 col-sm-2">
						<button type="button" class="btn btn-primary btn-block" onclick="displayGraphs()"> Show Graph </button><span id="graph-generator"></span>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
